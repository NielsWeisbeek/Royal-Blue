<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="StyleSheet.css">

<body>

            </div>
            <div class="col-2">

            </div>
            <div class="col-2">

            </div>
            <div class="col-2">
                <p id="Box4">4</p>
            </div>
            <div class="col-2">
                <p id="level">Level: 0</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p id="Box5">5</p>
            </div>
            <div class="col-2">

            <div class="col-2">

            </div>
            <div class="col-2">

            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <p id="Box13">13</p>
            </div>
            <div class="col-2">

            <div class="col-2">
                <p id="Box15">15</p>
            </div>
            <div class="col-2">
                <p id="Box16">16</p>
            </div>
        </div>
    </div>
    <script src="MemoryGame-logic.js"></script>
</body>

</html>
